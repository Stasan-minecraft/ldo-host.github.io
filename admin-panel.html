<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ Панель</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #000000;
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background-color: #000000;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            text-align: center;
        }
        h1 {
            color: #e74c3c;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            color: #bdc3c7;
        }
        .logout-button, .make-admin-button {
            padding: 15px 30px;
            border: none;
            background-color: #e74c3c;
            color: #ecf0f1;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        .logout-button:hover, .make-admin-button:hover {
            background-color: #c0392b;
        }
        input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #2c3e50;
            color: #ecf0f1;
            font-size: 1em;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Админ Панель</h1>
        <p>Добро пожаловать, администратор!</p>
        <input type="text" id="admin-username" placeholder="Введите имя пользователя">
        <button class="make-admin-button" onclick="makeAdmin()">Сделать администратором</button>
        <button class="logout-button" onclick="logout()">Выйти</button>
    </div>
    <script>
        function makeAdmin() {
            const username = document.getElementById('admin-username').value;
            let accounts = JSON.parse(localStorage.getItem('accounts')) || [];
            const account = accounts.find(account => account.username === username);

            if (account) {
                account.role = 'admin';
                localStorage.setItem('accounts', JSON.stringify(accounts));
                alert(`Пользователь ${username} теперь администратор`);
                document.getElementById('admin-username').value = '';
            } else {
                alert('Пользователь не найден');
            }
        }

        function logout() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
