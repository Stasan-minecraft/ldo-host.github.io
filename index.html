<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine-Host</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            color: #fff;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #111;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        h1 {
            text-align: center;
            color: #e74c3c;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            color: #e74c3c;
        }
        input[type="text"], input[type="file"] {
            padding: 10px;
            border: 1px solid #e74c3c;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
        }
        button {
            padding: 10px;
            border: none;
            background-color: #e74c3c;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c0392b;
        }
        .server-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mine-Host: Создание сервера и загрузка плагинов/модов</h1>
        <form id="create-server-form">
            <label for="server-name">Название сервера:</label>
            <input type="text" id="server-name" name="server-name" required>
            <button type="submit">Создать сервер</button>
        </form>
        <div class="server-info" id="server-info" style="display:none;">
            <h2>Информация о сервере</h2>
            <p id="server-ip"></p>
            <form id="upload-plugin-form" enctype="multipart/form-data">
                <label for="plugin">Выберите плагин:</label>
                <input type="file" id="plugin" name="plugin" accept=".jar" required>
                <button type="submit">Загрузить плагин</button>
            </form>
            <form id="upload-mod-form" enctype="multipart/form-data">
                <label for="mod">Выберите мод:</label>
                <input type="file" id="mod" name="mod" accept=".jar" required>
                <button type="submit">Загрузить мод</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('create-server-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const serverName = document.getElementById('server-name').value;
            const serverIP = generateServerIP();
            document.getElementById('server-ip').innerText = `IP сервера: ${serverIP}`;
            document.getElementById('server-info').style.display = 'block';
        });

        function generateServerIP() {
            return '123.456.789.' + Math.floor(Math.random() * 1000) + '.credesasq.host';
        }

        document.getElementById('upload-plugin-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Плагин успешно загружен!');
        });

        document.getElementById('upload-mod-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Мод успешно загружен!');
        });
    </script>
</body>
</html>
