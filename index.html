<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бесплатный хост: Создание серверов Ldo-Host</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            color: #fff;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #111;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        h1 {
            text-align: center;
            color: #e74c3c;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            color: #e74c3c;
        }
        input[type="text"], input[type="file"], select {
            padding: 10px;
            border: 1px solid #e74c3c;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
        }
        button {
            padding: 10px;
            border: none;
            background-color: #e74c3c;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c0392b;
        }
        .server-info {
            margin-top: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
        .language-selector {
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="language-selector">
            <select id="language-select" onchange="changeLanguage()">
                <option value="ru">Русский</option>
                <option value="ua">Українська</option>
                <option value="en">English</option>
            </select>
        </div>
        <h1 id="title">Бесплатный хост: Создание серверов Ldo-Host</h1>
        <p id="subtitle">От создателей Lock Darkman Online</p>
        <form id="create-server-form">
            <label for="server-name" id="server-name-label">Название сервера:</label>
            <input type="text" id="server-name" name="server-name" required>
            <label for="server-ip" id="server-ip-label">Введите IP-адрес сервера:</label>
            <input type="text" id="server-ip-input" name="server-ip" required>
            <button type="submit" id="create-server-button">Создать сервер</button>
        </form>
        <div class="server-info" id="server-info" style="display:none;">
            <h2 id="server-info-title">Информация о сервере</h2>
            <p id="server-ip-display"></p>
            <form id="upload-plugin-form" enctype="multipart/form-data">
                <label for="plugin" id="plugin-label">Выберите плагин:</label>
                <input type="file" id="plugin" name="plugin" accept=".jar" required>
                <button type="submit" id="upload-plugin-button">Загрузить плагин</button>
            </form>
            <form id="upload-mod-form" enctype="multipart/form-data">
                <label for="mod" id="mod-label">Выберите мод:</label>
                <input type="file" id="mod" name="mod" accept=".jar" required>
                <button type="submit" id="upload-mod-button">Загрузить мод</button>
            </form>
        </div>
        <div class="footer">
            <span id="version-label">Версия сайта:</span> 1.9
        </div>
    </div>
    <script>
        const translations = {
            ru: {
                title: "Бесплатный хост: Создание серверов Ldo-Host",
                subtitle: "От создателей Lock Darkman Online",
                serverNameLabel: "Название сервера:",
                serverIpLabel: "Введите IP-адрес сервера:",
                createServerButton: "Создать сервер",
                serverInfoTitle: "Информация о сервере",
                pluginLabel: "Выберите плагин:",
                uploadPluginButton: "Загрузить плагин",
                modLabel: "Выберите мод:",
                uploadModButton: "Загрузить мод",
                versionLabel: "Версия сайта:"
            },
            ua: {
                title: "Безкоштовний хост: Створення серверів Ldo-Host",
                subtitle: "Від творців Lock Darkman Online",
                serverNameLabel: "Назва сервера:",
                serverIpLabel: "Введіть IP-адресу сервера:",
                createServerButton: "Створити сервер",
                serverInfoTitle: "Інформація про сервер",
                pluginLabel: "Оберіть плагін:",
                uploadPluginButton: "Завантажити плагін",
                modLabel: "Оберіть мод:",
                uploadModButton: "Завантажити мод",
                versionLabel: "Версія сайту:"
            },
            en: {
                title: "Free Host: Creating Ldo-Host Servers",
                subtitle: "From the creators of Lock Darkman Online",
                serverNameLabel: "Server Name:",
                serverIpLabel: "Enter Server IP Address:",
                createServerButton: "Create Server",
                serverInfoTitle: "Server Information",
                pluginLabel: "Select Plugin:",
                uploadPluginButton: "Upload Plugin",
                modLabel: "Select Mod:",
                uploadModButton: "Upload Mod",
                versionLabel: "Site Version:"
            }
        };

        function changeLanguage() {
            const language = document.getElementById("language-select").value;
            document.getElementById("title").innerText = translations[language].title;
            document.getElementById("subtitle").innerText = translations[language].subtitle;
            document.getElementById("server-name-label").innerText = translations[language].serverNameLabel;
            document.getElementById("server-ip-label").innerText = translations[language].serverIpLabel;
            document.getElementById("create-server-button").innerText = translations[language].createServerButton;
            document.getElementById("server-info-title").innerText = translations[language].serverInfoTitle;
            document.getElementById("plugin-label").innerText = translations[language].pluginLabel;
            document.getElementById("upload-plugin-button").innerText = translations[language].uploadPluginButton;
            document.getElementById("mod-label").innerText = translations[language].modLabel;
            document.getElementById("upload-mod-button").innerText = translations[language].uploadModButton;
            document.getElementById("version-label").innerText = translations[language].versionLabel;
        }

        document.getElementById('create-server-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const serverName = document.getElementById('server-name').value;
            let serverIp = document.getElementById('server-ip-input').value;
            serverIp = `${serverIp}.ldo.me`;
            document.getElementById('server-ip-display').innerText = `IP сервера: ${serverIp}`;
            document.getElementById('server-info').style.display = 'block';
            sendEmail(serverName, serverIp);
        });

        function sendEmail(serverName, serverIp) {
            const email = 'stasikgnidan@gmail.com';
            const subject = 'Новый сервер Ldo-Host';
            const body = `Название сервера: ${serverName}\nIP сервера: ${serverIp}`;
            window.location.href = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        }

        document.getElementById('upload-plugin-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Плагин успешно загружен!');
        });

        document.getElementById('upload-mod-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Мод успешно загружен!');
        });

        // Initialize the page with default language
        changeLanguage();
    </script>
</body>
</html>
